<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pound/Dollar Currency converter</title>
</head>
<body>
    <main>
        <div id="top_section"  class="section">
            <div class="container">
                <div id="pounds">
                    <input type="text" id="pound" onclick="clearPound()" onkeyup="poundToDollar()" placeholder="0" inputmode="numeric">
                    <div class="country">
                        <div class="flag flag-gb"></div>
                        <div class="cur">GBP üñ§Ô∏è</div>
                    </div>
                    <div>Pound Sterling</div>
                </div>
            </div>
        </div>
        <div class="arrow"></div>
        <div id="bottom_section" class="section">
            <div class="container">
                <div id="dollars">
                    <input type="text" id="dollar" onclick="clearDollar()" onkeyup="dollarToPound()"  placeholder="0" inputmode="numeric">
                    <div class="country">
                        <div class="flag flag-us"></div>
                        <div class="cur">USD üñ§Ô∏è</div>
                    </div>
                    <div>United States Dollar</div>
                </div>
            </div>
        </div>
    </main>
    <script src="functions.js"></script>
</body>
</html>
